<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="translate.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="ViewlCtrl" class="container">
    <h2>Translator Tool </h2>
    <textarea id="textInput" class="form-control" name="" cols="40" rows="4"></textarea>
    <br>
    <div>
        <select name="" id="lang" class="form-control" data-live-search="true" data-style="btn-danger">
            <option value="" choice>Language</option>
            <option value="ar">Arabic</option>
            <option value="bn">Bengali</option>
            <option value="zh">Chinese</option>
            <option value="nl">Dutch</option>
            <option value="en">English</option>
            <option value="eo">Esperanto</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="gu">Gujarati</option>
            <option value="hi">Hindi</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="jv">Javanese</option>
            <option value="kn">Kannada</option>
            <option value="ko">Korean</option>
            <option value="la">Latin</option>
            <option value="ml">Malayalam</option>
            <option value="mr">Marathi</option>
            <option value="mn">Mongolian</option>
            <option value="ne">Nepali</option>
            <option value="pt">Portuguese</option>
            <option value="pa">Punjabi</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="sv">Swedish</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="th">Thai</option>
            <option value="ur">Urdu</option>
            <option value="vi">Vietnamese</option>
        </select>
    </div>
    <br>
    <textarea id="textOutput" ng-model="output" class="form-control" name="" cols="40" rows="4"></textarea>
    <br>
    <button ng-click="translate()" class="btn btn-danger">Translate</button>
</div>
</body>
</html>
